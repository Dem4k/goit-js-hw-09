<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <a class="back-link" href="./index.html">Back</a>
      <form class="feedback-form" autocomplete="off">
        <label>
          <span class="span-text">Email</span>
          <input class="input-email" type="email" name="email" autofocus />
        </label>
        <label>
          <span class="span-text">Message</span>
          <textarea class="textarea" name="message" rows="8"></textarea>
        </label>
        <button class="submit-btn" type="submit">
          <span class="submit-btn-text">Submit</span>
        </button>
      </form>
    </div>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
